	<script>
		function translatePigLatin(str) {
  
  var pigLatin = "";
  var regex = /[aeiou]/gi;

 
  if (str[0].match(regex)) {
    pigLatin = str + "way";

  } else 

    if (str.match(regex)){
    var vowelIndex= str.indexOf(str.match(regex)[0])
    
    pigLatin = str.substr(vowelIndex) + str.substr(0, vowelIndex) + "ay";
  } else {
  
  pigLatin = str + "ay";
  }

  return pigLatin.toLowerCase();
}


		translatePigLatin("Harry");
		translatePigLatin("Oliver");
		translatePigLatin("Davis");
translatePigLatin("Thy");


	</script>
