<!DOCTYPE html>

	<meta charset="UTF-8">
	<title>algorithms and their figures of life</title>

<body>

	<script>
		function translatePigLatin(str) {
			
			str = str.replace(/ /g, " ").split(""); 
			
			if(str[0] === "c"){
				str = str.join("");
				return str.concat("c" + "ay");
			}
  		var originalArr = str;
  		str = str.shift();
			originalArr = originalArr.join("")
			str = originalArr.concat( str[0], "ay").toLowerCase();
  		
  		
  	
  		return str;
		}


		translatePigLatin("Harry");
	</script>

</body>
</html>
