<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>algorithms and their figures of life</title>
</head>
<body>

	<script>
		function whatIsInAName(collection, source) {
  
  var arr = collection.filter(function(item){
  	//use filter to return boolean
    for(var i in source){
      //check values in source and check against item
      if(source[i] !== item[i]){
      return false;
      }
    }
    return true;
  });
return arr
}

// test here
whatIsInAName([{ first: "Romeo", last: "Montague" }, { first: "Mercutio", last: null }, { first: "Tybalt", last: "Capulet" }], {last: "Capulet"});

	</script>

</body>
</html>
