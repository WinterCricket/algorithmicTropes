<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>algorithms and their figures of life</title>
</head>
<body>

	<script>
		ffunction myReplace(str, before, after) {
			var regexp = /^[A-Z]/;
			if(regexp.test(before)){
				var newLetter = after[0].toUpperCase();
				var arrayStr = after.split("");
				arrayStr.shift();
				newItem = newLetter + arrayStr.join("");
				return str.replace(before, newItem)
			}else {
				var newItem = str.replace(before, after);

			}
			return newItem;
		}
		myReplace("The house of Windsor is slow", "Windsor is slow", "harry is quick and long");
	</script>

</body>
</html>
