	<script>
		function translatePigLatin(str) {
			
			str = str.replace(/ /g, " ").split(""); 
			
			if(str[0] === "c"){
				str = str.join("");
				return str.concat("c" + "ay");
			}
			str = str.join("");
			return str.concat("way");
		}


		translatePigLatin("cogy");
	</script>
