<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>algorithms and their figures of life</title>
</head>
<body>

	<script>
		function whatIsInAName(collection, source) {
  // What's in a name?
var arr = [];
  // Only change code below this line
  
var object = collection.find(person => person.last === source.last || person.first === source.first);
  
 arr.push(object); 
  // Only change code above this line
 return arr;
}

whatIsInAName([{ first: "Romeo", last: "Montague" }, 
               { first: "Mercutio", last: null }, 
               { first: "Tybalt", last: "Capulet" }],  {last: "Capulet"}, {last: null});


	</script>

</body>
</html>
