<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>algorithms and their figures of life</title>
</head>
<body>

	<script>
		function myReplace(str, before, after) {
			var regexp = /^[a-z]/;
			
			if(regexp.test(before)){
				return str.replace(before, after);
				
			}
			var newLetter = after[0].toUpperCase();
			var arrayAfter = after.split("");
			arrayAfter.shift("");
			var newAfter = newLetter +arrayAfter.join("");
			return str.replace(before, newAfter);

			
		}
		myReplace("The house of Windsor is slow", "Windsor is slow", "harry is quick and long");


	</script>

</body>
</html>
