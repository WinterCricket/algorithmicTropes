<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>algorithms and their figures of life</title>
</head>
<body>

	<script>
		function sumAll(arr) {
  
  var start = Math.min(arr[0], arr[1]);
  var end = Math.max(arr[0], arr[1]);
  var total = 0;
  for (var i = start; i <= end; i++) {
  	total += i;
  } 
  return total;
}

sumAll([4, 1]);
	</script>
	
</body>
</html>
