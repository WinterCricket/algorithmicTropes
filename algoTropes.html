<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>algorithms and their figures of life</title>
</head>
<body>

	<script>
		function pairElement(str, size) {
  // Break it up.
  let i = 0;
  
  var tempArr = [];
  var arr = str.split("");
  if(arr[i] === "A"){ tempArr.push("A", "T")};
  if(arr[i] === "T"){ tempArr.push("T", "A")};
  if(arr[i] === "C"){ tempArr.push("C", "G")};
  if(arr[i] === "G"){ tempArr.push("G", "C")};
  
  
  for (i = 0; i < arr.length; i += size) {
  	let monkChunk = arr.slice(i, i + size);
  	
  	tempArr.push(monkChunk);
  }

  return tempArr;

}

pairElement("cta", 2);


</script>

</body>
</html>
