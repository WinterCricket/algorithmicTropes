<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>algorithms and their figures of life</title>
</head>
<body>

	<script>
		function translatePigLatin(str) {
			
			str = str.replace(/ /g, " ").toLowerCase().split(""); 
			
			if(/^[aeiou]$/.test(str[0])){
				
				str = str.concat("ay");
				return str.join("");
				
			}
			var originalArr = str;
			str = str.shift();
			originalArr = originalArr.join("")
			str = originalArr.concat( str[0], "ay");
			
			
			
			return str;
		}


		translatePigLatin("Harry");
		translatePigLatin("Oliver");
		translatePigLatin("Davis");

	</script>

</body>
</html>
